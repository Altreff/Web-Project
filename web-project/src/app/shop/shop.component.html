<div>
  <input type="text" [(ngModel)]="query" (input)="searchGames()" placeholder="Search games...">
</div>
<div>
  <button (click)="switchTab('all')">All Games</button>
  <button (click)="switchTab('top25')">Top 25 Games</button>
  <button (click)="switchTab('categories')">Categories</button>
  <!-- Добавьте кнопки для других вкладок здесь -->
</div>
<div *ngIf="!games">
  <p>Loading games...</p>
</div>
<div *ngIf="games">
<div class="games-container">
  <div *ngFor="let game of games" class="game">
    <!-- Вывод информации о каждой игре -->

    <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/b5/b5bd56c1aa4644a474a2e4972be27ef9e82e517e_full.jpg" class="game-image">
    <a [routerLink]="['/games', game.id]">
    <div class="game-details">
    <p id="game-name">{{ game.name }}</p>
    <p id="game-year">Year: {{ game.year }}</p>
    <p id="game-price">{{ game.price }}$</p>
      <p id="game-rating">Rating: {{ game.rating }} &#9733;</p>
    </div>
    </a>
  </div>
</div>
</div>
