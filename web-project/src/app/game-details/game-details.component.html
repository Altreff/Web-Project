<div>
  <h2>{{ game.name }}</h2>
  <img src="https://steamcdn-a.akamaihd.net/steamcommunity/public/images/avatars/b5/b5bd56c1aa4644a474a2e4972be27ef9e82e517e_full.jpg" class="game-image">
  <p>Year: {{ game.year }}</p>
  <p>Rating: {{ game.rating }} &#9733;</p>
  <p>Description: {{game.description}}</p>
  <p>Categories:</p>
  <ul>
    <li *ngFor="let category of game.categories">
      {{ category.name }}
    </li>
  </ul>
  <p>Country: {{game.country.name}}</p>
  <p>Price: {{game.price}}$</p>

  <button>Add to Favorites</button>
  <app-footer></app-footer>



</div>
